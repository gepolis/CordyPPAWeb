{% block script %}
    <script>
        var stringToColor = function stringToColor(str) {
            var hash = 0;
            var color = '';
            var i;
            var value;

            if (!str) return '6c757d'; // default gray color if no string

            for (i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }

            for (i = 0; i < 3; i++) {
                value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }

            return color;
        };

        function rgb2hsl(HTMLcolor) {
            var r = parseInt(HTMLcolor.substring(0, 2), 16) / 255;
            var g = parseInt(HTMLcolor.substring(2, 4), 16) / 255;
            var b = parseInt(HTMLcolor.substring(4, 6), 16) / 255;
            var max = Math.max(r, g, b), min = Math.min(r, g, b);
            var h, s, l = (max + min) / 2;

            if (max == min) {
                h = s = 0;
            } else {
                var d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r:
                        h = (g - b) / d + (g < b ? 6 : 0);
                        break;
                    case g:
                        h = (b - r) / d + 2;
                        break;
                    case b:
                        h = (r - g) / d + 4;
                        break;
                }
                h /= 6;
            }
            return [h, s, l];
        }

        function changeColor(HTMLcolor) {
            var e = rgb2hsl(HTMLcolor);
            var fc;
            if ((e[0] < 0.55 && e[2] >= 0.5) || (e[0] >= 0.55 && e[2] >= 0.75)) {
                fc = '000000'; // черный
            } else {
                fc = 'FFFFFF'; // белый
            }
            return fc;
        }

        function gen_avatar(fn, mn) {
            if (!fn) fn = 'User';
            if (!mn) mn = '';

            var bg = stringToColor(fn + " " + mn);
            var fc = changeColor(bg);
            var name = encodeURIComponent((fn + ' ' + mn).trim());

            var avatar_url = `https://ui-avatars.com/api/?name=${name}&background=${bg}&color=${fc}&size=40`;
            return avatar_url;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var has_avatar = document.querySelector("#has_avatar");
            var avatar = document.querySelector("#user_avatar");

            if (has_avatar && avatar) {
                if (has_avatar.innerHTML.trim() === "no") {
                    var firstName = "";
                    var middleName = "";
                    avatar.src = gen_avatar(firstName, middleName);
                }
                has_avatar.remove();
            }
        });
    </script>
{% endblock script %}
